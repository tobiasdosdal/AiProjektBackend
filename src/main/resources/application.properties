spring.application.name=AiProjektBackend

# OpenRouter Configuration
openrouter.api.key=${OPENROUTER_API_KEY:}
openrouter.api.url=${OPENROUTER_API_URL:https://openrouter.ai/api/v1/chat/completions}
openrouter.model=${OPENROUTER_MODEL:openai/gpt-oss-safeguard-20b}

# H2 Database Configuration
spring.datasource.url=${DATASOURCE_URL:jdbc:h2:mem:chatdb}
spring.datasource.driverClassName=${DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
spring.datasource.username=${DATASOURCE_USERNAME:sa}
spring.datasource.password=${DATASOURCE_PASSWORD:password}
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Static Resources Configuration
# Spring Boot will serve static files from src/main/resources/static
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true
