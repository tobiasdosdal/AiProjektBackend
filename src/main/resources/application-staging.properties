# Staging Environment Configuration
spring.profiles.active=staging

# Logging Configuration
logging.level.root=INFO
logging.level.tobiasdosdal.aiprojektbackend=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Database Configuration (PostgreSQL for staging)
spring.datasource.url=${DATASOURCE_URL:jdbc:postgresql://localhost:5432/aiprojekt_staging}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DATASOURCE_USERNAME:staging_user}
spring.datasource.password=${DATASOURCE_PASSWORD:staging_password}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.pool-name=StagingHikariCP
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000

# OpenRouter Configuration
openrouter.api.key=${OPENROUTER_API_KEY:}
openrouter.api.url=${OPENROUTER_API_URL:https://openrouter.ai/api/v1/chat/completions}
openrouter.model=${OPENROUTER_MODEL:openai/gpt-oss-safeguard-20b}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true
management.metrics.export.prometheus.enabled=true

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Staging-specific settings
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Security Headers
security.headers.frame-options=DENY
security.headers.content-type-options=nosniff
security.headers.xss-protection=1; mode=block
security.headers.referrer-policy=strict-origin-when-cross-origin